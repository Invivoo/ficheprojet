<div ng-cloak>
 <div class="well">
  <form class="form-horizontal">
   <fieldset>
    <legend>Add New Mission</legend>
    <div class="alert alert-danger" ng-show="userMissionCreateController.ERROR_STATUS" translate="MISSION_ADD_ERROR_STATUS_MSG" />
    <div class="alert alert-danger" ng-show="userMissionCreateController.UNIQUE_CONSTRAINT_VIOLATION_STATUS" translate="MISSION_ADD_UNIQUE_CONSTRAINT_VIOLATION_STATUS_MSG" />
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <input type="text" placeholder="Title" class="form-control" ng-model="userMissionCreateController.mission.title" />
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <select class="form-control" ng-options="client.account for client in userMissionCreateController.clients track by client.id"
       ng-model="userMissionCreateController.mission.client">
       <option value=''>- Client -</option>
      </select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <select class="form-control" ng-options="project.name for project in userMissionCreateController.projects track by project.id"
       ng-model="userMissionCreateController.mission.project">
       <option value=''>- Project -</option>
      </select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <select class="form-control" ng-options="function.name for function in userMissionCreateController.functions track by function.id"
       ng-model="userMissionCreateController.mission.function">
       <option value=''>- Function -</option>
      </select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <select class="form-control" ng-options="functionType.name for functionType in userMissionCreateController.functionTypes track by functionType.id"
       ng-model="userMissionCreateController.mission.functionType">
       <option value=''>- Function Type -</option>
      </select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <select class="form-control" ng-options="missionType.name for missionType in userMissionCreateController.missionTypes track by missionType.id"
       ng-model="userMissionCreateController.mission.missionType">
       <option value=''>- Mission Type -</option>
      </select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Technical Skills" rows="3" class="form-control" ng-model="userMissionCreateController.mission.technicalSkills" />
      <span class="help-block">Describe Technical Skills</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="FunctionalSkills" rows="3" class="form-control" ng-model="userMissionCreateController.mission.functionalSkills" />
      <span class="help-block">Describe Functional Skills</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Context" rows="3" class="form-control" ng-model="userMissionCreateController.mission.context" />
      <span class="help-block">Describe Contexte</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Approche" rows="3" class="form-control" ng-model="userMissionCreateController.mission.approche" />
      <span class="help-block">Describe Approache</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Methodoloy" rows="3" class="form-control" ng-model="userMissionCreateController.mission.methodology" />
      <span class="help-block">Describe Methodology</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Benefits" rows="3" class="form-control" ng-model="userMissionCreateController.mission.benefits" />
      <span class="help-block">Report Benefits</span>
     </div>
    </div>
    <div class="form-group">
     <div class="col-lg-10 col-lg-offset-2">
      <button class="btn btn-success" type="submit" ng-click="userMissionCreateController.addMission(userMissionCreateController.mission)">Submit</button>
      <a ui-sref="site.home.user" class="btn btn-warning">Cancel</a>
     </div>
    </div>
   </fieldset>
  </form>
 </div>
</div>
