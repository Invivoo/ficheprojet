<div class="row">
  <div class="col-md-12">
    <div class="well">
      <div class="form-group col-lg-10">
        <input type="text" class="form-control" name="search" placeholder="{{'UNDEFINDED_MSG' | translate}}" ng-model="search" />
      </div>
      <div class="form-group pull-right">
        <button class="btn btn-success" ng-click="tableView = !tableView">
          <span ng-class="{'glyphicon glyphicon-th-list glyphicon-white' : tableView == false , 'glyphicon glyphicon-th glyphicon-white' : tableView == true }"></span>
        </button>
        <button class="btn btn-info" ng-click="trier('title')" translate="UNDEFINDED_MSG" />
      </div>
      <div class="col-md-12">
        <div ng-switch on="tableView" ng-init="tableView = false">
          <ul class="thumbnails" ng-switch-when="false">
            <li ng-repeat="mission in missions | orderBy:tri:reverse | filter : search " class="span12">
              <div class="caption">
                <h3>
                  {{mission.title | uppercase}}
                  <button class="btn btn-danger" ng-click="deleteMovie($index,mission)">
                    <i class="icon-trash icon-white"></i>
                  </button>
                  <a class="btn btn-info" href="#/missions/edit/{{mission.id}}">
                    <i class="icon-edit icon-white"></i>
                  </a>
                </h3>
                <editable label="Année de sortie" text="mission.releaseYear"></editable>
                <editable label="Réalisateurs" text="mission.directors"></editable>
                <p>
                  <b translate="UNDEFINDED_MSG" />
                  {{mission.actors}}
                </p>
                <p>
                  <b translate="UNDEFINDED_MSG" />
                  {{mission.synopsis}}
                </p>
                <p>
                  <b translate="UNDEFINDED_MSG" />
                  {{mission.lastViewDate | date:'fullDate'}}
                </p>
                <p>
                  <b translate="UNDEFINDED_MSG" />
                  {{mission.price | currency }}
                </p>
              </div>
            </li>
          </ul>
          <table class="table table-striped" ng-switch-default>
            <thead>
              <tr>
                <th>#</th>
                <th translate="UNDEFINDED_MSG" />
                <th translate="UNDEFINDED_MSG" />
                <th translate="UNDEFINDED_MSG" />
                <th translate="UNDEFINDED_MSG" />
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="mission in missions | orderBy:tri:reverse | filter : search ">
                <td>{{$index + 1}}</td>
                <td>
                  <editable text="mission.title"></editable>
                </td>
                <td>{{mission.directors}}</td>
                <td>{{mission.releaseYear}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br />
      <br />
    </div>
  </div>
</div>
