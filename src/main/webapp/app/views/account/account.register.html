<div ng-cloak>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Registration</h1>
      <div class="alert alert-success" ng-show="registerController.SUCCESS_STATUS" translate="ACCOUNT_REGISTER_SUCCESS_STATUS_MSG" />
      <div class="alert alert-danger" ng-show="registerController.ERROR_STATUS" translate="ACCOUNT_REGISTER_ERROR_STATUS_MSG" />
      <div class="alert alert-danger" ng-show="registerController.DO_NOT_MATCH_STATUS" translate="ACCOUNT_REGISTER_PASSWORD_DO_NOT_MATCH_STATUS_MSG" />
      <div class="alert alert-danger" ng-show="registerController.ALREADY_USED_LOGIN_STATUS" translate="ACCOUNT_REGISTER_ALREADY_USED_LOGIN_STATUS_MSG" />
      <div class="alert alert-danger" ng-show="registerController.ALREADY_USED_EMAIL_STATUS" translate="ACCOUNT_REGISTER_ALREADY_USED_EMAIL_STATUS_MSG" />
      <form name="form" ng-submit="registerController.register()" ng-show="!registerController.SUCCESS_STATUS" novalidate show-validation>
        <div class="form-group">
          <label>Login</label>
          <input type="text" class="form-control" name="login" placeholder="Your login" ng-model="registerController.account.login" ng-minlength=1
            ng-maxlength=50 ng-pattern="/^[a-z0-9]*$/" required>
          <div ng-show="form.login.$dirty && form.login.$invalid">
            <p class="help-block" ng-show="form.login.$error.required" translate="ACCOUNT_REGISTER_VALIDATE_LOGIN_REQUIRED_MSG" />
            <p class="help-block" ng-show="form.login.$error.minlength" translate="ACCOUNT_REGISTER_VALIDATE_LOGIN_MINLENGTH_MSG" />
            <p class="help-block" ng-show="form.login.$error.maxlength" translate="ACCOUNT_REGISTER_VALIDATE_LOGIN_MAXLENGTH_MSG" />
            <p class="help-block" ng-show="form.login.$error.pattern" translate="ACCOUNT_REGISTER_VALIDATE_LOGIN_PATTERN_MSG" />
          </div>
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" class="form-control" name="email" placeholder="Your e-mail" ng-model="registerController.account.email" ng-minlength=5
            ng-maxlength=100 required>
          <div ng-show="form.email.$dirty && form.email.$invalid">
            <p class="help-block" ng-show="form.email.$error.required" translate="ACCOUNT_REGISTER_VALIDATE_EMAIL_REQUIRED_MSG" />
            <p class="help-block" ng-show="form.email.$error.email" translate="ACCOUNT_REGISTER_VALIDATE_EMAIL_INVALID_MSG" />
            <p class="help-block" ng-show="form.email.$error.minlength" translate="ACCOUNT_REGISTER_VALIDATE_EMAIL_MINLENGTH_MSG" />
            <p class="help-block" ng-show="form.email.$error.maxlength" translate="ACCOUNT_REGISTER_VALIDATE_EMAIL_MAXLENGTH_MSG" />
          </div>
        </div>
        <div class="form-group">
          <label>New password</label>
          <input type="password" class="form-control" name="password" placeholder="New password" ng-model="registerController.account.password" ng-minlength=5
            ng-maxlength=50 required>
          <div ng-show="form.password.$dirty && form.password.$invalid">
            <p class="help-block" ng-show="form.password.$error.required" translate="ACCOUNT_REGISTER_VALIDATE_NEWPASSWORD_REQUIRED_MSG" />
            <p class="help-block" ng-show="form.password.$error.minlength" translate="ACCOUNT_REGISTER_VALIDATE_NEWPASSWORD_MINLENGTH_MSG" />
            <p class="help-block" ng-show="form.password.$error.maxlength" translate="ACCOUNT_REGISTER_VALIDATE_NEWPASSWORD_MAXLENGTH_MSG" />
          </div>
        </div>
        <div class="form-group">
          <label>New password confirmation</label>
          <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm the new password"
            ng-model="registerController.confirmPassword" ng-minlength=5 ng-maxlength=50 required>
          <div ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid">
            <p class="help-block" ng-show="form.confirmPassword.$error.required" translate="ACCOUNT_REGISTER_VALIDATE_CONFIRMPASSWORD_REQUIRED_MSG" />
            <p class="help-block" ng-show="form.confirmPassword.$error.minlength" translate="ACCOUNT_REGISTER_VALIDATE_CONFIRMPASSWORD_MINLENGTH_MSG" />
            <p class="help-block" ng-show="form.confirmPassword.$error.maxlength" translate="ACCOUNT_REGISTER_VALIDATE_CONFIRMPASSWORD_MAXLENGTH_MSG" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Register</button>
      </form>
      <p></p>
      <div class="alert alert-warning">
        If you want to
        <a class="alert-link" href="#/account/login">authenticate</a>
        , you can try the default accounts:
        <br />
        - Administrator (login="admin" and password="admin")
        <br />
        - Manager (login="manager" and password="manager")
        <br />
        - User (login="user" and password="user").
      </div>
    </div>
  </div>
  <div ng-cloak>
