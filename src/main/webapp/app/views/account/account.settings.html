<div ng-cloak>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2 translate="ACCOUNT_SETTINGS_TITLE_MSG" translate-values="{username: '{{settingsController.account.login}}'}" />
      <div class="alert alert-success" ng-show="settingsController.SUCCESS_STATUS" translate="ACCOUNT_SETTINGS_SUCCESS_STATUS_MSG" />
      <div class="alert alert-danger" ng-show="settingsController.ERROR_STATUS" translate="ACCOUNT_SETTINGS_ERROR_STATUS_MSG" />
      <div class="alert alert-danger" ng-show="settingsController.ALREADY_USED_EMAIL_STATUS" translate="ACCOUNT_SETTINGS_ALREADY_USED_EMAIL_STATUS_MSG" />
      <form name="form" ng-submit="settingsController.save()" ng-show="!settingsController.SUCCESS_STATUS" novalidate show-validation>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="firstName" placeholder="Your first name" ng-model="settingsController.account.firstName" ng-minlength=1
            ng-maxlength=50 required maxlength="50">
          <div ng-show="form.firstName.$dirty && form.firstName.$invalid">
            <p class="help-block" ng-show="form.firstName.$error.required" translate="ACCOUNT_SETTINGS_VALIDATE_FIRSTNAME_REQUIRED_MSG" />
            <p class="help-block" ng-show="form.firstName.$error.minlength" translate="ACCOUNT_SETTINGS_VALIDATE_FIRSTNAME_MINLENGTH_MSG" />
            <p class="help-block" ng-show="form.firstName.$error.maxlength" translate="ACCOUNT_SETTINGS_VALIDATE_FIRSTNAME_MAXLENGTH_MSG" />
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastName" placeholder="Your last name" ng-model="settingsController.account.lastName" ng-minlength=1
            ng-maxlength=50 required maxlength="50">
          <div ng-show="form.lastName.$dirty && form.lastName.$invalid">
            <p class="help-block" ng-show="form.lastName.$error.required" translate="ACCOUNT_SETTINGS_VALIDATE_LASTNAME_REQUIRED_MSG" />
            <p class="help-block" ng-show="form.lastName.$error.minlength" translate="ACCOUNT_SETTINGS_VALIDATE_LASTNAME_MINLENGTH_MSG" />
            <p class="help-block" ng-show="form.lastName.$error.maxlength" translate="ACCOUNT_SETTINGS_VALIDATE_LASTNAME_MAXLENGTH_MSG" />
          </div>
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" class="form-control" name="email" placeholder="Your e-mail" ng-model="settingsController.account.email" ng-minlength=5
            ng-maxlength=100 required maxlength="100">
          <div ng-show="form.email.$dirty && form.email.$invalid">
            <p class="help-block" ng-show="form.email.$error.required" translate="ACCOUNT_SETTINGS_VALIDATE_EMAIL_REQUIRED_MSG" />
            <p class="help-block" ng-show="form.email.$error.email" translate="ACCOUNT_SETTINGS_VALIDATE_EMAIL_INVALID_MSG" />
            <p class="help-block" ng-show="form.email.$error.minlength" translate="ACCOUNT_SETTINGS_VALIDATE_EMAIL_MINLENGTH_MSG" />
            <p class="help-block" ng-show="form.email.$error.maxlength" translate="ACCOUNT_SETTINGS_VALIDATE_EMAIL_MAXLENGTH_MSG" />
          </div>
        </div>
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
